<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../styles/bootstrap4.min.css">
    <link href="../styles/main.css" rel="stylesheet">
    <script type="application/javascript" src="../lib/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="../lib/popper.min.js"></script>
    <script type="application/javascript" src="../lib/bootstrap4.min.js"></script>
    <title>Message Board</title>
  </head>
  <body>
    <script>
      $(function(){
        $("#myNav").load("../nav.html");
      });
    </script>
    <script type="text/javascript">
    $(document).ready(function(){
        var messageArray = ["Hi", "Hello", "whats up!!", "wow", "bye"];
        $.each(messageArray, function(index, value){
            $("#result").append(value + '<br>');
        });
    });
    </script>
    <div class="homepage">
      <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <div id="myNav"></div>
        <main role="main" class="inner cover text-center" id="home-cover">
          <h1 class="cover-heading">Message Board</h1>
        </main>
        <button type="button" class="btn btn-primary">Make New Post</button>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="..." alt="">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">Posts</h5>
              <h5 class="card-title">6/10</h5>
            </div>
            <div id="result"></div>
            <p class="card-text">This is where posts go.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="/static/main.css" rel="stylesheet">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
	<script type="application/javascript" src="/static/moderator/moderator.js"></script>
	<title>Moderator</title>
</head>
<body>
	{% if is_moderator %}
	<h2>This page has MODERATOR turned ON</h2>
	<!-- ADD MESSAGE BOARD WITH REMOVE POST FUNCTIONALITY HERE -->
	{% else %}
	<h2>This page has MODERATOR turned OFF</h2>
	<div class="homepage">
		<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
			<div id="myNav"></div>
			<main role="main" class="inner cover text-center" id="home-cover">
				<h1 class="cover-heading">Moderator</h1>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
					Admin Login
				</button>
				<!-- Modal -->
				<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="adminModalLabel">Admin Login</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">

								<form id="adminLoginForm" method="post">
									<input type="text" name="user" placeholder="Username" id="username">
									<input type="password" name="pass" placeholder="Password" id="password">
									<input type="submit" name="login" class="login loginmodal-submit" value="Login">
							 	</form>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

			</main>
		</div>
	</div>
	{% endif %}


</body>
</html>
